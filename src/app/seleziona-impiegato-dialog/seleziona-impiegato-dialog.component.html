<h1 mat-dialog-title>Seleziona uno o pi√π Impiegati</h1>
<mat-dialog-content>
  <mat-selection-list [(ngModel)]="selectedImpiegati">
    <mat-list-option *ngFor="let impiegato of impiegati" [value]="impiegato.id">
      {{ impiegato.id }} - {{ impiegato.nome }} {{ impiegato.cognome }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="annulla()">Annulla</button>
  <button mat-button [disabled]="selectedImpiegati.length === 0" (click)="conferma()">Conferma</button>
</mat-dialog-actions>
